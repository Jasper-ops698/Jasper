<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: green;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h3, .contact-form h3 {
            color: green;
            margin-bottom: 15px;
        }
        .contact-info p {
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid green;
        }
        .btn-primary {
            background-color: green;
            border: none;
            border-radius: 4px;
        }
        .button {
            width: 15%;
            padding: 5px;
            font-size: 13px;
            font-weight: bold;
            color: black;
            background-color: red;
            border-bottom: 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container contact-container">
    <h2>Contact Us</h2>
    <a href="index.html" class="button">HOME</a>
    
    <!-- Contact Information Section -->
    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> 1045 Bomani, Kikambala, Kenya</p>
        <p><strong>Phone:</strong> +254 797436723</p>
        <p><strong>Email:</strong> bkitib@gmail.com</p>
        <div class="map">
            <h5>Our Location</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.7532841073383!2d36.82194641569869!3d-1.2920653881223928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2d56edb64fe362d!2zMTDCsDE3JzMyLjMiUyAzNsKwNDknMTIuMyJF!5e0!3m2!1sen!2ske!4v1633809165852!5m2!1sen!2ske" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="/submit-contact-form" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Type your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
